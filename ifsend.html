<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
<button type="button" class="send_yzm" onclick="settime(this)" id="send_yzm1" >发送验证码</button>
</body>
<script>

    var countdown=10;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.innerHTML="免费获取验证码";
            countdown = 10;
        } else {
            val.setAttribute("disabled", true);
            val.innerHTML="重新发送(" + countdown + ")";
            countdown--;
            setTimeout(function() {
                settime(val)
            },1000)
        }
    }

</script>
</html>
