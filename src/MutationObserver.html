<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MutationObserver DOM变动观察器</title>
  <style>
    .editor {
      border: 1px dashed grey;
      width: 400px;
      height: 300px;
    }
  </style>
</head>

<body>
  <h3>DOM 变动观察器（Mutation observer）</h3>
  <div contenteditable id="container" class="editor">大家好，</div>

  <script>
    const containerEle = document.querySelector("#container");

    let observer = new MutationObserver((mutationRecords) => {
      console.log(mutationRecords); // 输出变动记录
    });

    observer.observe(containerEle, {
      subtree: true, // 监视node所有后代的变动
      characterDataOldValue: true, // 记录任何有变动的属性的旧值
    });
  </script>
</body>

</html>
